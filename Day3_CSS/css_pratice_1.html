<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본선택자 연습하기 실습_1</title>
  <style>
    *{
      color : "white";
      background-color: gray;
    }
    .hi{
      background-color: red;
    }
    #first{
      background-color: blue;
    }
    .second{
      background-color: green;
    }
    /* .second{
      background-color: green !important;
    }  -> 이 방법은 우선순위 다 무시하고 강제로 적용되게끔 하는 방법, 어쩔 수 없을때만 써야함*/
  </style>
</head>
<body>
  <h1>기본 선택자 연습해보기</h1>
  <p>기본 선택자 연습 해보아요!</p>
  <span class = "hi">안녕하세요</span>
  <ol>
    <li id = "first">1</li>
    <li class = "second">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
</body>
</html>
