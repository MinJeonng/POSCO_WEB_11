<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onclick으로 함수 만들기</title>

</head>
<body>

  <script> //스크립트에 함수를 만들면 됌. js파일에다가 따로 만들어도 상관없음
    let num1 = Number(prompt("첫번째 숫자를 입력해주세요."))
    let num2 = Number(prompt("두번째 숫자를 입력해주세요."))

    //화살표 함수
    let add = (a,b) => {
      alert(a + b);
    }
    //함수 표현식
    let sub = function(a,b){
      alert(a - b);
    }
    //함수 선언식
    function divide(a,b){
      alert(a / b);
    }
    function mul(a,b){
      alert(a * b);
    }
    
  </script>
  <button onclick="add(num1,num2)">더하기</button>
  <button onclick="sub(num1,num2)">빼기</button>
  <button onclick="divide(num1,num2)">나누기</button>
  <button onclick="mul(num1,num2)">곱하기</button>
  
</body>
</html>
