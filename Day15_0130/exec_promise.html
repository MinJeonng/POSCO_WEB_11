<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //callback -> promise 변경하는 실습

            function call(name) {
                return new Promise((resolve) => {
                    setTimeout(function () {
                        console.log(name);
                        resolve(name);
                    }, 1000);
                });
            }
            function back(cb) {
                return new Promise((resolve, reject) => {
                    setTimeout(function () {
                        console.log('back');
                        resolve('back');
                    }, 1000);
                });
            }
            function hell(cb) {
                return new Promise((resolve, reject) => {
                    setTimeout(function () {
                        resolve('callback hell');
                    }, 1000);
                });
            }
            call('kim')
                .then((res) => {
                    console.log(res, '반가워');
                    return back();
                })
                .then((res1) => {
                    console.log(res1, '을 실행했구나');
                    return hell();
                })
                .then((res2) => {
                    console.log(`여기는 ${res2}`);
                });
        </script>
    </body>
</html>
