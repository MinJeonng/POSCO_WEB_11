<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rainbow_css</title>
  <!--이렇게 내장방식을 이용해서 할 수 있음. 밑에 무지개 계단 한 블럭마다 다 다르기 때문에 인라인 방식 사용-->
  <style>   
    h5 {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 인라인 방식 : 각각의 <div> 태그 하나에만 적용되는 방식 -->
  <h5 style="background-color: black; color: white ; width:fit-content;">무지개</h5>
  <div style="background-color: red; width: 50px; height: 30px;"></div>
  <div style="background-color: orange; width: 80px; height: 30px; " ></div>
  <div style="background-color: yellow; width: 110px; height: 30px;"></div>
  <div style="background-color: green; width: 140px; height: 30px;"></div>
  <div style="background-color: blue; width: 170px; height: 30px;"></div>
  <div style="background-color: darkblue; width: 200px; height: 30px;"></div>
  <div style="background-color: purple; width: 230px; height: 30px;"></div>
</body>
</html>
