<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const lists = ['apple', 'grape'];
            //기존방식
            console.log(lists[0]); //apple
            //배열 구조 분해(순서가 매우 중요함)
            let [item1, item2, item3 = 'peach'] = lists; //lists 가 ['apple', 'grape'] 인거임, 그리고 바로 베열에 추가할 수 있음
            console.log(item1, item2, item3); //apple, grape

            item1 = 'banana';
            console.log('item1:', item1); //이렇게 변수명 재사용 가능

            //교환
            let x = 1,
                y = 3;
            [x, y] = [y, x];
            console.log(x, y);

            //객체
            //프론트에서 백엔드로 넘겨줄때 대부분 객체형태로 넘어감
            const obj = {
                //key:value
                name: 'sally',
                age: 24,
                gender: 'F',
                friends: ['kevin', 'Zebra'],
                hello: function () {
                    console.log('hello world');
                },
                'kdt-11': 'kdt 11기', //문자열로 key값
            };

            console.log(obj.name);
            console.log(obj['name']);

            obj.age = 30; // 이렇게 값을 변경할 수 있음
            console.log(obj.age);
            obj.hello(); // 객체안에 있는 함수에 접근
            console.log(obj.friends[0]);
            obj.city = 'seoul'; //추가 가능
            console.log(obj.city);

            console.log(obj['kdt-11']);
        </script>
    </body>
</html>
