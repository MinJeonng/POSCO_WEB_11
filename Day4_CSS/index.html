<!--가상요소 선택자 실습  -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 요소 선택자 실습</title>
  <style>
    /*content 앞에 쓸때는 before
    뒤에 쓸때는 after */
    .box::before{
      content : "택시";

    }
    .box::after{
      content:"빨리";
      /* background-color: aquamarine; */
    }
  </style>
</head>
<body>
  <div class = "box">
    여기요!

  </div>
  
</body>
</html>

<!-- 조건
• <div class=“box”>여기요!</div> 만들기 • 여기요 앞에, “택시“ 넣기
• 여기요 뒤에, “빨리” 넣기 -->
