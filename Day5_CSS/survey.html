<!-- 1월2일자 설문조사폼  -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사 폼</title>
</head>
<body>
  
  <h3>설문조사</h3>

  <div>
    <label for="name" >이름</label>
    <input type="text" id="name" placeholder="이름" />

  </div>
  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일" />

  </div>
  <div>
    <label for ="birth">생년월일</label>
    <input type="date" id="birth" />
  </div>

  <hr />
  <h3>나이</h3>
  <span>

    <input type="radio" name = "age" id ="age_1" />
    <label for="age_1">10대</label>
    <input type="radio" name = "age" id="age_2" />
    <label for="age_2">20대</label>
    <input type="radio" name = "age" id="age_3" />
    <label for="age_3">30대</label>
    <input type="radio" name = "age" id="age_4" />
    <label for="age_4">40대</label>
    <input type="radio" name = "age" id="age_5" />
    <label for="age_5">50대</label>
    <input type="radio" name = "age" id="age_6" />
    <label for="age_6">60대 이상</label>
  </span>
  <hr />
  
  <h3>원하는 강의(복수응답 가능합니다.)</h3>
  <span>
    
    <input type="checkbox" name = "class" id="html" />
    <label for="html">html</label>
    <input type="checkbox" name = "class" id="css" />
    <label for="css">css</label>
    <input type="checkbox" name = "class" id="js" />
    <label for="js">javascript</label>
  </span>
  
  <div>

    <textarea cols = "100" rows="10" placeholder="하고 싶은 말을 써주세요!" ></textarea>
    <input type="button" value="제출" />
  </div>
  

  
</body>
</html>
